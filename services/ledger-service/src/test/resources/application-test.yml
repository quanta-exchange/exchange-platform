spring:
  datasource:
    url: jdbc:h2:mem:ledger;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  flyway:
    enabled: true
  kafka:
    listener:
      missing-topics-fatal: false

ledger:
  kafka:
    enabled: false
  guard:
    enabled: false
