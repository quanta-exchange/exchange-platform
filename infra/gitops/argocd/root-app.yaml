apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: exchange-platform-root
  namespace: argocd
spec:
  project: exchange-platform
  source:
    repoURL: https://github.com/quanta-exchange/exchange-platform.git
    targetRevision: main
    path: infra/gitops/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
