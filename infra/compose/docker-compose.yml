services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: exchange
      POSTGRES_PASSWORD: exchange
      POSTGRES_DB: exchange
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exchange -d exchange"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.3.8
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - 1G
      - --reserve-memory
      - 0M
      - --check=false
      - --node-id
      - "0"
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092,OUTSIDE://localhost:19092
      - --pandaproxy-addr
      - PLAINTEXT://0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - PLAINTEXT://localhost:18082
      - --rpc-addr
      - redpanda:33145
      - --advertise-rpc-addr
      - redpanda:33145
    ports:
      - "19092:19092"
      - "18082:8082"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:.*true' || rpk cluster info"]
      interval: 10s
      timeout: 10s
      retries: 20
    volumes:
      - redpanda_data:/var/lib/redpanda/data

  redpanda-init:
    image: docker.redpanda.com/redpandadata/redpanda:v24.3.8
    depends_on:
      redpanda:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        rpk topic create core.order-events.v1 --brokers redpanda:9092 || true
        rpk topic create core.trade-events.v1 --brokers redpanda:9092 || true
        rpk topic create core.book-events.v1 --brokers redpanda:9092 || true
        rpk topic create md.candle-events.v1 --brokers redpanda:9092 || true
        rpk topic create ledger.entry-events.v1 --brokers redpanda:9092 || true
        rpk topic create smoke.trade-events.v1 --brokers redpanda:9092 || true

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - redis_data:/data

  clickhouse:
    image: clickhouse/clickhouse-server:24.10
    environment:
      CLICKHOUSE_DB: exchange
      CLICKHOUSE_USER: exchange
      CLICKHOUSE_PASSWORD: exchange
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
    ports:
      - "18123:8123"
      - "19000:9000"
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --query 'SELECT 1' --user exchange --password exchange"]
      interval: 10s
      timeout: 5s
      retries: 20
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse-init:/docker-entrypoint-initdb.d:ro

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "19001:9001"
      - "19002:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 20
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:RELEASE.2025-01-17T23-25-50Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        mc alias set local http://minio:9000 minio minio123
        mc mb -p local/exchange-archive || true

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.118.0
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    ports:
      - "14317:4317"
      - "14318:4318"
      - "18889:8889"
      - "18888:8888"
      - "13133:13133"
    depends_on:
      redpanda:
        condition: service_started

  prometheus:
    image: prom/prometheus:v2.55.0
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "19090:9090"
    depends_on:
      otel-collector:
        condition: service_started

volumes:
  postgres_data:
  redpanda_data:
  redis_data:
  clickhouse_data:
  minio_data:
  prometheus_data:
