      "required": false,
      "maxAgeSeconds": 604800,
      "mustBeOk": true,
      "mustLoseConnectivity": true,
      "mustRecoverConnectivity": true,
      "mustConsumeAfterRecovery": true
    },
    "adversarial": {
      "required": false,
      "maxAgeSeconds": 604800,
      "mustBeOk": true,
