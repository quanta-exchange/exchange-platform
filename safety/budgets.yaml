      "droppedMsgsMin": 1
    },
    "wsResume": {
      "required": false,
      "gapSignalsMin": 1,
      "mustHaveGapResultType": true,
      "allowedGapResultTypes": ["Snapshot", "Missed"]
    },
    "reconciliationSmoke": {
      "required": false,
      "mustConfirmBreach": true,
      "mustRecover": true,
      "mustReleaseLatch": true
    },
    "auditChain": {
      "required": false,
      "maxAgeSeconds": 604800,
      "mustBeOk": true,
