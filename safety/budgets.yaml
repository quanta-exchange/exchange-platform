    "anomaly": {
      "required": false,
      "maxAgeSeconds": 604800,
      "mustBeOk": true,
      "mustNotDetectAnomaly": true
    },
    "policySmoke": {
      "required": false,
      "maxAgeSeconds": 604800,
      "mustBeOk": true
    },
    "policyTamper": {
      "required": false,
      "maxAgeSeconds": 604800,
      "mustBeOk": true,
      "mustDetectTamper": true
    },
    "complianceEvidence": {
      "required": false,
      "maxAgeSeconds": 604800,
      "mustBeOk": true,
      "mustRequireFullMapping": true,
      "minCoverageRatio": 1.0,
      "maxUnmappedControls": 0,
      "maxUnmappedEnforcedControls": 0
