{
  "freshness": {
    "defaultMaxAgeSeconds": 2592000
  },
  "budgets": {
    "load": {
      "required": true,
      "maxAgeSeconds": 604800,
      "mustThresholdsChecked": true,
      "mustThresholdsPass": true,
      "minOrdersSucceeded": 1,
      "orderP99MsMax": 50.0,
      "orderErrorRateMax": 0.01
    },
    "dr": {
      "required": true,
      "maxAgeSeconds": 2592000,
      "restoreTimeMsMax": 300000,
      "replayTimeMsMax": 300000
    },
    "invariants": {
      "required": true,
      "maxAgeSeconds": 604800,
      "mustBeOk": true
    },
    "invariantsSummary": {
      "required": false,
      "mustClickhouseBeOkWhenChecked": true,
      "mustCoreBeOkWhenChecked": true
    },
    "snapshotVerify": {
      "required": false,
      "mustBeOk": true
    },
    "ws": {
      "required": false,
      "slowClosesMin": 1,
      "droppedMsgsMin": 1
    },
    "wsResume": {
      "required": false,
      "gapSignalsMin": 1,
      "mustHaveGapResultType": true,
      "allowedGapResultTypes": ["Snapshot", "Missed"]
    },
    "reconciliationSmoke": {
      "required": false,
      "mustConfirmBreach": true,
      "mustRecover": true,
      "mustReleaseLatch": true
    },
    "auditChain": {
      "required": false,
      "maxAgeSeconds": 604800,
      "mustBeOk": true,
      "allowedModes": ["chained", "mixed"]
    },
    "changeAuditChain": {
      "required": false,
      "maxAgeSeconds": 604800,
      "mustBeOk": true,
      "allowedModes": ["chained", "mixed"]
    },
    "piiLogScan": {
      "required": false,
      "maxAgeSeconds": 604800,
      "mustBeOk": true,
      "maxHits": 0
    },
    "anomaly": {
      "required": false,
      "maxAgeSeconds": 604800,
      "mustBeOk": true,
      "mustNotDetectAnomaly": true
    }
  },
  "reports": {
    "load": "build/load/load-smoke.json",
    "dr": "build/dr/dr-report.json",
    "invariants": "build/invariants/ledger-invariants.json",
    "invariantsSummary": "build/invariants/invariants-summary.json",
    "snapshotVerify": "build/snapshot/snapshot-verify-latest.json",
    "ws": "build/ws/ws-smoke.json",
    "wsResume": "build/ws/ws-resume-smoke.json",
    "reconciliationSmoke": "build/reconciliation/smoke-reconciliation-safety.json",
    "auditChain": "build/audit/verify-audit-chain-latest.json",
    "changeAuditChain": "build/change-audit/verify-change-audit-chain-latest.json",
    "piiLogScan": "build/security/pii-log-scan-latest.json",
    "anomaly": "build/anomaly/anomaly-detector-latest.json"
  }
}
